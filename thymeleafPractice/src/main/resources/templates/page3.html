<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Players Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Players Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Player </h1>
            <div class="card-body">
                <form th:action="@{/players/{id} (id=${player.id})}" th:object="${player}" method="POST">
                    <div class="form-group">
                        <label> Player First Name </label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Player First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Player Number </label>
                        <input
                                type="number"
                                name="number"
                                th:field="*{number}"
                                class="form-control"
                                placeholder="Enter Player Number"
                        />
                    </div>


                    <div class="form-group">
                        <label> Player Team </label>
                        <input
                                type="text"
                                name="team"
                                th:field="*{team}"
                                class="form-control"
                                placeholder="Enter Player Team"
                        />
                    </div>

                    <div class="form-group">
                        <label> Player Image </label>
                        <input
                                type="file"
                                name="image"
                                th:field="*{image}"
                                accept="img/*"
                                class="form-control"
                                placeholder="Upload Player Image"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
