<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Player Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Player Management System</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>

<div class="container">
    <div class="row">
        <h1> List Players </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/players/new}" class="btn btn-primary btn-sm mb-3"> Add Player</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Player First Name</th>
            <th> Player Number</th>
            <th> Payer Team</th>
            <th> Payer Image</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="player: ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.number}"></td>
            <td th:text="${player.team}"></td>

<!--            <td th:text="${player.image}"></td>-->

            <td><img th:src="@{/img/{imageName}(imageName=${player.image})}" class="img-round" alt="players" width="140"
                     height="100"/></td>

        <td>
            <a th:href="@{/players/edit/{id}(id=${player.id})}"
               class="btn btn-primary">Update</a>

            <a th:href="@{/players/{id}(id=${player.id})}"
               class="btn btn-danger">Delete</a>

        </td>
        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
